<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no" />

	<body ng-controller="help" class="help">
		<ul>
		 	<li class="fixed" id='upFile'>
		 		<h6 class="colorOrg">怎么上传文件?</h6>
		 		<p>安卓手机打开直接打开本地文档上传即可，ios手机可先使用电脑将文件上传至云端，再进行打印。</p>
		 	</li>
		 	<li class="fixed" id="print">
		 		<h6 class="colorOrg">怎么打印文件?</h6>
		 		<p>先用手机进行扫码，确认需要打印的文件以及格式设置，付款后进行打印即可。</p>
		 	</li>
		 </ul>
