<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<title>注册</title>
		<link rel="stylesheet" href="css/base-wechat.css" />
		<link rel="stylesheet" href="css/style1.0.css" />
		<script type="text/javascript" src="https://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" ></script>
		<script type="text/javascript" src="js/controllerBfor.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/request.js" ></script>
	</head>
	<body ng-controller="register" class="register">
		<img class="myPhoto" src="img/icon/picture.png"/>
		<section class="info">
			<ul>
				<li class="fixed">
					<img src="img/icon/account-3.png"/>
					<input class="normalInput" type="tel" id="mobile" placeholder="请输入您的手机号" />
				</li>
				<li class="fixed">
					<img src="img/icon/key-2.png"/>
					<input class="normalInput" type="password" id="password" placeholder="请输入您的密码" />
				</li>
				<li class="fixed">
					<img src="img/icon/code.png"/>
					<input class="normalInput" type="text" id="smsCode" placeholder="请输入您的手机验证码" />
					<button id="sendMsg" class="getCode colorBlue">获取验证码</button>
				</li>
			</ul>
			<div class="File">
				<label>
		            <input type="checkbox" checked>
		        </label>
				<span>我已阅读，并同意</span><a class="colorBlue" href="financing.html?flagShow=1">《融资文件》</a>
			</div>
			<button class="normalBtn" id="register">注册</button>
			<button class="normalBtn" id="login">登录</button>
		</section>
	</body>
	<script>
    var param = {
      getPhone: function () {
        return $('#mobile').val();
      },
      getPassword: function () {
        return $('#password').val();
      },
      getSmsCode: function () {
        return $('#smsCode').val();
      }
    };
    // 发送短信
    $('#sendMsg').click(function () {
      var phone = param.getPhone();
      if (phone) {
        userRequest.sendSms(phone);
      } else {
        alert('请输入手机号');
      }
    });

    // 注册
    $('#register').click(function () {
      var phone = param.getPhone();
      var password = param.getPassword();
      var smsCode = param.getSmsCode();
      if (phone && password && smsCode) {
        userRequest.register(phone, password, smsCode);
      } else {
        alert('请输入必填项');
      }
    });
	</script>
</html>
