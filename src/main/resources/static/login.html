<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<title>登录</title>
		<link rel="stylesheet" href="css/base-wechat.css" />
		<link rel="stylesheet" href="css/style1.0.css" />
		<script type="text/javascript" src="https://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" ></script>
		<script type="text/javascript" src="js/controllerBfor.js" ></script>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/request.js" ></script>
	</head>
	<body ng-controller="login" class="login">
		<img class="myPhoto" src="img/icon/picture.png"/>
		<section class="info">
			<ul>
				<li class="fixed">
					<img src="img/icon/account-3.png"/>
					<input class="normalInput" type="tel" id="mobile" placeholder="请输入您的手机号" />
				</li>
				<li class="fixed">
					<img src="img/icon/key-2.png"/>
					<input class="normalInput" type="password" id="password" placeholder="请输入您的密码" />
				</li>
			</ul>
			<!--<div class="File">
				<label>
		            <input type="checkbox" checked>
		        </label>
				<span>我已阅读，并同意</span><a class="colorBlue" href="financing.html?flagShow=1">《融资文件》</a>
			</div>-->
			<button class="normalBtn" id="toLogin">登录</button>
			<p>
				<a class="toforget" href="forget.html">忘记密码</a>
				<a class="toregister colorOrg" href="home.html">注册</a>
			</p>
			
		</section>
	</body>
<script>
  var param = {
    getPhone: function () {
      return $('#mobile').val();
    },
    getPassword: function () {
      return $('#password').val();
    }
  };
  $('#toLogin').click(function () {
    var phone = param.getPhone();
    var password = param.getPassword();
    if (phone && password) {
      userRequest.login(phone, password);
    } else {
      alert('请输入必填项');
    }
  });
</script>
</html>
